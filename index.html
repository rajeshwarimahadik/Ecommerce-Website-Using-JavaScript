<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css_folder/index.css">
</head>
<body>
  <div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    
    <form action="./login.html">
    <div class="signup-form">
      <input type="text" id="first_name" placeholder="First Name">
      <span></span>

      <input type="text" id="last_name" placeholder="Last Name">
      <span></span>

      <input type="email" id="email" placeholder="Email">
      <span></span>

      <input type="tel"  id="mobile" placeholder="Mobile Number">
      <span></span>

      <input type="password"  id="password" placeholder="Password">
      <span></span>

      <input type="password" id="confirm_password" placeholder="Confirm Password">
      <span></span>

      <button class="signup-button" id="btn">Sign Up</button>
      <span></span>
      
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
 </form>
  </div>
  <script src="./javascript_folder/index.js"></script>
  <a href="./login.html"></a>
  <a href="./amazon.html"></a>
  <a href="./cart.html"></a>
</body>
</html>
